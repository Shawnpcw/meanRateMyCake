<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Rate My Cake</title>
  </head>
  <body>
    {{cakeToShow|json}}
    <div class="col">
      <div class="row">
        <div class="col">
          <h1>Baked by {{selectedCake.baker_name}}</h1>
        </div>
      </div>
       <div class="row">
         <div class="col-md-6">
          <img src="{{selectedCake.img_url}}" style="height:300px; width:300px">
         </div>
         <div class="col-md-6 pre-scrollable">
           <h5>Average Rating: {{avgRating}}</h5>
             <div *ngFor="let rate of selectedCake.rating">
               <h5>{{rate.rating}} Star Rating</h5>
            <h5>Comment: {{rate.comment}}</h5>
            <hr>
          </div>
         </div>
       </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
