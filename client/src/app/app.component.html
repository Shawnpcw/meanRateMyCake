<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Rate My Cake</title>
  </head>
  <body>
    <div class="container">
        <h1>Rate My Cake!</h1>
      <div class="row">
        <div class="col-md-4 card">
          <h4 class="mt-3">Submit a cake to be rated</h4>
          <hr>
          <form (submit)="createCake()" >
            <div class="form-group">
              {{newCake.img_url}}
            <label>Baker name:</label>
            <input class="form-control" type="text" [(ngModel)]="newCake.baker_name" name="baker">
            <label>Image url:</label>
            <input class="form-control" type="text"  [(ngModel)]="newCake.img_url" name="img_url">
            <button type="submit" class="btn mt-3">Submit</button>
          </div>
          </form>
        </div>
        <div class="col-md-8 card pt-3 pre-scrollable">
          <div *ngFor="let cake of cakes; let i = index" class="">

            <div class="row ">
            <div class="col-md-5 ml-5">
              <img (click)="GetCakeToShow(cakes[i]._id)" src="{{cakes[i].img_url}}" alt="{{cakes[i].baker_name}}'s cake" style="height:200px; width:200px">
            </div>
            <div class="col-md-6 p-2">
              <form (submit)="createCakeComment(cakes[i]._id)">
              <div class="row">
                <select class="form-control" name="rating" [(ngModel)]="cakeRating.rating" >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="row">
                <textarea name="comment" [(ngModel)]="cakeRating.comment" class="form-control"  cols="50" rows="5" style="resize:none"></textarea>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-dark form-control" >Rate!</button>
              </div>
            </form>

            </div>
            
            </div>
            <hr>
          </div>
        </div>
      </div>
      <div class="row card ">
        
            <app-display-info *ngIf="cakeToShow" [selectedCake]="cakeToShow"></app-display-info>
        
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
